{% extends 'base.html' %}

{% block title %}RMDB - Add Movie{% endblock %}

{% block main_content %}
<form action="{{ url_for('movie') }}" method="POST">
<div class="form-group">
	<label for="title">Title</label>
	<input class="form-control" type="text" id="title" name="title" placeholder="Title">
</div>
<div class="form-group">
	<label for="title">Year</label>
	<input class="form-control" type="text" id="title" name="year" placeholder="Year">
</div>
<div class="form-group">
	<label for="title">Genre</label>
	<select class="form-control" name="genre">
	 	<option value="action">Action</option>
	 	<option value="comedy">Comedy</option>
	 	<option value="drama">Drama</option>
	  	<option value="horror">Horror</option>
	  	<option value="romance">Romance</option>
	  	<option value="sci-fi">Sci-Fi</option>
	</select>
</div>
<div class="form-group">
	<label for="title">Description</label>
	<input class="form-control" type="text" id="title" id="title" name="description" placeholder="Description">
</div>
<div class="form-group">
	<label for="title">Rating</label>
	<select class="form-control" name="rating">
	 	<option></option>
	 	<option>1</option>
	 	<option>2</option>
	  	<option>3</option>
	  	<option>4</option>
	  	<option>5</option>
	  	<option>6</option>
	 	<option>7</option>
	  	<option>8</option>
	  	<option>9</option>
	  	<option>10</option>
	</select>
</div>
	<button type="submit" class="btn btn-success">Add</button>
</form>
{% endblock %}
